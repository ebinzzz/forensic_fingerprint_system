<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Fingerprint System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Forensic Fingerprint Matching System</h1>
        <p>Upload two fingerprint images to run an analysis.</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="case_id">Case ID:</label>
                <input type="text" id="case_id" name="case_id" required>
            </div>
            <div class="form-group">
                <label for="operator_id">Operator ID:</label>
                <input type="text" id="operator_id" name="operator_id" required>
            </div>
            <div class="form-group">
                <label for="file1">Suspect Print:</label>
                <input type="file" id="file1" name="file1" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="file2">Database Print:</label>
                <input type="file" id="file2" name="file2" accept="image/*" required>
            </div>
            <button type="submit">Run Analysis</button>
        </form>
    </div>
</body>
</html>
